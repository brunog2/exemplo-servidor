<body>
    <form action="/login" method="get">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Servidor Local</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"

                </ul>

            </div>
        </nav>

        <div class="container-fluid">

            <p style="padding-top: 15%" class="display-4">Bem-vindo ao servidor local!</p>
            <button id="botao" class="btn btn-outline-success my-2 my-sm-0" type="submit">Iniciar sessão</button>
